<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <header>
        <h1 class="title is-1 has-text-dark">Malia Yraguen</h1>
    </header>

    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasic">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasic" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="../index.html">
                Home
            </a>
      
            <a class="navbar-item" href="../index.html/#projects">
              Projects
            </a>
      
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                More
              </a>
      
              <div class="navbar-dropdown">
                <a class="navbar-item" href="https://github.com/malxxy">
                  GitHub
                </a>
                <a class="navbar-item" href="https://www.linkedin.com/in/malia-yraguen-a7778a175/">

                <a class="navbar-item" href="./html/contact.html">
                  Contact
                </a>
              </div>
            </div>
          </div>
            </div>
          </div>
        </div>
      </nav>

    <main>
      <section id="contactPage">
        <section class="hero is-link is-medium">
            <div class="hero-body">
                <section class="tile is-ancestor">
                  <div class="tile is-parent is-12">
                    <div class="tile is-child notification has-background-light has-text-dark p-10">
                      <section class="Contact">
                          <h2 class="title is-2 has-text-link">Contact</h3>
                            <div class="field">
                                <label class="label">Name</label>
                                <div class="control">
                                  <input class="input" type="text" placeholder="First and Last Name">
                                </div>
                            </div>
                              
                            <div class="field">
                                <label class="label">Email</label>
                                <div class="control">
                                    <input class="input" type="email" placeholder="example@example.com">
                                </div>
                            </div>
                              
                              <div class="field">
                                <label class="label">Subject</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Interested in working together">
                                </div>
                              </div>
                              
                              <div class="field">
                                <label class="label">Message</label>
                                <div class="control">
                                  <textarea class="textarea" placeholder="Type your message here"></textarea>
                                </div>
                              </div>

                              <div class="control">
                                <button class="button is-primary">Submit</button>
                              </div>
                        </section>
                  </div>
                </section>
            </div>
        </section>

        <hr class="solid">
    </main>

    <footer></footer>

    <script src="../assets/script.js"></script>
</body>
</html>
